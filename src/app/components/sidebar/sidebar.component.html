<div class="sidebar" [class.open]="visible">
  <!-- <div class="sidebar-header">
    <h5 class="p-3 border-bottom">Menú de Navegación</h5>
  </div> -->
  <ul class="nav flex-column p-2">
    @for (item of menuItems; track item.name) {
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center py-3" [routerLink]="item.route">
          <i class="{{item.icon}} me-2"></i>
          <span>{{item.name}}</span>
        </a>
      </li>
    }
  </ul>
</div>
