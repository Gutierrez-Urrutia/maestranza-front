<div class="login-container">
    <form class="login-form" (ngSubmit)="onSubmit()">
        <h2>Iniciar Sesión</h2>

        <!-- Mensaje de error -->
        @if (errorMessage) {
        <div class="alert alert-danger" role="alert">
            {{ errorMessage }}
        </div>
        }

        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" [(ngModel)]="credentials.username" [disabled]="isLoading" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" [(ngModel)]="credentials.password"
                [disabled]="isLoading" required>
        </div>

        <button type="submit" [disabled]="isLoading || !credentials.username || !credentials.password">
            @if (isLoading) {
            <span>Cargando...</span>
            } @else {
            <span>Ingresar</span>
            }
        </button>
    </form>
</div>
