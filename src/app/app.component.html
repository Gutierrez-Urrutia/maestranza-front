<div class="app-container">
  <!-- Solo mostrar navbar y sidebar cuando NO estamos en login -->
  @if (!isLoginPage) {
  <app-navbar (toggleSidebar)="toggleSidebar()"></app-navbar>

  <div class="main-content-with-fixed-nav" [class.sidebar-open]="sidebarVisible">
    <app-sidebar [visible]="sidebarVisible"></app-sidebar>

    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
  }

  <!-- Cuando estamos en login, solo mostrar el router-outlet -->
  @else {
  <div class="login-content">
    <router-outlet></router-outlet>
  </div>
  }
</div>
